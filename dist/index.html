<!DOCTYPE html>
<html lang="en" ng-app="apigility">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Apigility: API Builder and Engine for PHP">
    <meta name="author" content="http://framework.zend.com/">

    <base href="%BASE_HREF%">

    <title>Apigility Admin UI</title>

    <link rel="icon" href="apigility-ui/img/favicon.png">

    <link rel="stylesheet" href="apigility-ui/css/e9f1cf46.apigility.min.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css" id="holderjs-style"></style>
  </head>

  <body data-ag-api-path="%API_BASE%">
    <div growl=""></div>
    <ui-view name="header"></ui-view>

    <div class="sidebar" role="navigation">
      <ui-view name="sidebar"></ui-view>
    </div>

    <div class="main">
      <div class="main-panel container-fluid" ui-view="" name="content"></div>

      <footer class="container-fluid">
        <hr>
        <div class="pull-right" align="right">For more information visit <a href="https://apigility.org" target="_blank">apigility.org</a></div>
        <div>&copy; 2013 - <script>document.write(new Date().getFullYear());</script> by <a href="http://www.zend.com" target="_blank">Zend Technologies</a> Ltd</div>
      </footer>
    </div>

    <script src="apigility-ui/33a34f15.vendor.js" charset="utf-8"></script>

    <script src="apigility-ui/0dee9a15.apigility.js" charset="utf-8"></script>

    <script>
      $(document).ready(function () {
        $('[data-toggle=navbar]').click(function () {
          $('.nav-pills').toggleClass('nav-stacked');
          $('.header-toggle span.glyphicon')
            .toggleClass('header-toggled');
        });

        $('[data-toggle=sidebar]').click(function () {
          $('.sidebar').toggleClass('sidebar-active');
          $('.sidebar-toggle span.glyphicon')
            .toggleClass('sidebar-toggled');
        });
      });
    </script>
  </body>
</html>
