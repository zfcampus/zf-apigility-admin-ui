<div class="panel panel-danger">
    <div class="panel-heading"><h4 class="panel-title">Reset Doctrine Adapter</h4></div>
    <div class="panel-body">
        <form ng-submit="removeDoctrineAdapter(doctrineAdapter.adapter_name)">
            <p>Are you sure you want to reset the Adapter</p>

            <div class="btn-group pull-right">
                <button collapse-flag flags="{delete: false}" type="button" class="btn btn-sm btn-default">Cancel</button>
                <button type="submit" class="btn btn-sm btn-danger">Yes</button>
            </div>

            <div class="clearfix"></div>
        </form>
    </div>
</div>
