<!DOCTYPE html>
<html lang="en" ng-app="apigility">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Apigility: API Builder and Engine for PHP">
    <meta name="author" content="http://framework.zend.com/">

    <base href="%BASE_HREF%" />

    <title>Apigility Admin UI</title>

    <link rel="icon" href="apigility-ui/img/favicon.png">

    <!-- build:css apigility-ui/css/apigility.min.css -->
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional vendor CSS -->
    <link href="vendor/ng-tags-input/ng-tags-input.min.css" rel="stylesheet">
    <link href="vendor/ng-tags-input/ng-tags-input.bootstrap.min.css" rel="stylesheet">
    <link href="vendor/angular-ui-tree/dist/angular-ui-tree.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="apigility-ui/css/dashboard.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css" id="holderjs-style"></style>
  </head>

  <body data-ag-api-path="%API_BASE%">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header col-sm-4 col-md-3">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="ag.index"><img id="logo" src="apigility-ui/img/logo.png" alt="Apigility"></a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav nav-pills nav-justified">
            <li><a ui-sref="ag.content">Content negotiation</a></li>
            <li><a ui-sref="ag.authentication">Authentication</a></li>
            <li><a ui-sref="ag.database">Database</a></li>
            <li><a ui-sref="ag.documentation">Documentation</a></li>
            <li><a ui-sref="ag.package">Package</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-4 col-md-3 sidebar">
          <ui-view name="sidebar"></ui-view>
        </div>

        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
          <div style="margin-top: 20px" ui-view name="content"></div>
          <footer>
              <hr>
              &copy; 2013 - 2014 by <a href="http://www.zend.com">Zend Technologies</a> Ltd.
          </footer>
        </div>
      </div>
    </div>

    <!-- build:js apigility-ui/vendor.js -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="vendor/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="vendor/humps/humps.js"></script>
    <script src="vendor/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
    <!-- endbuild -->

    <!-- build:js apigility-ui/apigility.js -->
    <script src="apigility-ui/app.module.js"></script>
    <script src="apigility-ui/app.config.js"></script>
    <script src="apigility-ui/core/core.module.js"></script>
    <script src="apigility-ui/core/nav.controller.js"></script>

    <script src="apigility-ui/sidebar/sidebar.module.js"></script>
    <script src="apigility-ui/sidebar/sidebar.controller.js"></script>
    <script src="apigility-ui/sidebar/new-api.controller.js"></script>
    <script src="apigility-ui/sidebar/new-service.controller.js"></script>
    <script src="apigility-ui/dashboard/dashboard.module.js"></script>
    <script src="apigility-ui/dashboard/dashboard.config.js"></script>
    <script src="apigility-ui/dashboard/dashboard.controller.js"></script>

    <script src="apigility-ui/api-module/api-module.module.js"></script>
    <script src="apigility-ui/api-module/api-module.config.js"></script>
    <script src="apigility-ui/api-module/api-module.controller.js"></script>
    <script src="apigility-ui/api-module/new-version.controller.js"></script>
    <script src="apigility-ui/api-module/delete-api.controller.js"></script>

    <script src="apigility-ui/rest/rest.module.js"></script>
    <script src="apigility-ui/rest/rest.config.js"></script>
    <script src="apigility-ui/rest/rest.controller.js"></script>
    <script src="apigility-ui/rest/delete-rest.controller.js"></script>
    <script src="apigility-ui/rest/new-field.controller.js"></script>
    <script src="apigility-ui/rest/edit-field.controller.js"></script>
    <script src="apigility-ui/rest/delete-field.controller.js"></script>
    <script src="apigility-ui/rest/add-validator.controller.js"></script>
    <script src="apigility-ui/rest/edit-validator.controller.js"></script>
    <script src="apigility-ui/rest/delete-validator.controller.js"></script>
    <script src="apigility-ui/rest/add-filter.controller.js"></script>
    <script src="apigility-ui/rest/edit-filter.controller.js"></script>
    <script src="apigility-ui/rest/delete-filter.controller.js"></script>

    <script src="apigility-ui/content-negotiation/content-negotiation.module.js"></script>
    <script src="apigility-ui/content-negotiation/content-negotiation.config.js"></script>
    <script src="apigility-ui/content-negotiation/content-negotiation.controller.js"></script>

    <script src="apigility-ui/authentication/authentication.module.js"></script>
    <script src="apigility-ui/authentication/authentication.config.js"></script>
    <script src="apigility-ui/authentication/authentication.controller.js"></script>

    <script src="apigility-ui/database/database.module.js"></script>
    <script src="apigility-ui/database/database.config.js"></script>
    <script src="apigility-ui/database/database.controller.js"></script>

    <!--
    <script src="apigility-ui/contentneg/contentneg.module.js"></script>
    <script src="apigility-ui/contentneg/contentneg.config.js"></script>
    <script src="apigility-ui/contentneg/contentneg-nav.factory.js"></script>
    <script src="apigility-ui/contentneg/ag-contentneg-nav.directive.js"></script>
    <script src="apigility-ui/contentneg/contentneg.controller.js"></script>
    -->

    <script src="apigility-ui/api/api.module.js"></script>
    <script src="apigility-ui/api/api.service.js"></script>
    <script src="apigility-ui/api/xhr.service.js"></script>

    <script src="apigility-ui/templates.js"></script>
    <!-- endbuild -->
  </body>
</html>
