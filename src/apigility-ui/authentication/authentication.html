<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Authentication</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <tabset justified="true">
        <!-- BASIC -->
        <tab heading="Basic" active="vm.tabs.basic">
          <form class="form-horizontal" role="form" unsaved-warning-form>
            <div class="alert alert-danger" role="alert" ng-hide="!vm.alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{vm.alert}}
            </div>
            <div class="form-group">
              <label for="auth_basic_realm" class="col-sm-2 control-label">Authentication Realm</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.basic.realm" placeholder="Insert the Realm" ng-change="vm.change(0)">
              </div>
            </div>
            <div class="form-group">
              <label for="auth_basic_htpasswd" class="col-sm-2 control-label">Path of htpasswd file</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.basic.htpasswd" placeholder="Insert the path of htpasswd" ng-change="vm.change(0)">
                <span class="help-block"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> If you need to create a <i>htpasswd</i> file, read this <a href="https://apigility.org/documentation/auth/authentication-http-basic" target="_blank">guide</a></span>
              </div>
            </div>
            <div class="form-group" style="margin-top:30px">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="vm.resetBasic()" unsaved-warning-clear>Reset</button>
                <button type="submit" class="btn btn-success" ng-click="vm.saveBasic()" ladda="vm.loading">Save</button>
              </div>
            </div>
          </form>
        </tab>

        <!-- DIGEST -->
        <tab heading="Digest" active="vm.tabs.digest">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="auth_digest_realm" class="col-sm-2 control-label">Authentication Realm</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="auth_digest_realm" placeholder="Insert the Realm">
              </div>
            </div>
            <div class="form-group">
              <label for="auth_digest_htpasswd" class="col-sm-2 control-label">Path of htdigest file</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="auth_digest_htdigest" placeholder="Insert the path of htdigest">
                <span class="help-block"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> If you need to create a <i>htdigest</i> file, read this <a href="https://apigility.org/documentation/auth/authentication-http-digest" target="_blank">guide</a></span>
              </div>
            </div>
            <div class="form-group">
              <label for="auth_digest_domains" class="col-sm-2 control-label">Digest domains</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="auth_digest_domains" placeholder="Insert the digest domains">
              </div>
            </div>
            <div class="form-group">
              <label for="auth_digest_timeout" class="col-sm-2 control-label">Nonce timeout</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="auth_digest_timeout" placeholder="Insert the timeout">
              </div>
            </div>
            <div class="form-group" style="margin-top:30px">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success">Save</button>
              </div>
            </div>
          </form>
        </tab>

        <!-- OAUTH2 -->
        <tab heading="OAuth2" active="vm.tabs.oauth2">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="oauth2_adapter" class="col-sm-2 control-label">Select adapter</label>
              <div class="col-sm-10">
                <select class="form-control" name="type" id="oauth2_adapter">
                  <option>PDO</option>
                  <option>Mongo</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="oauth2_pdo_dsn" class="col-sm-2 control-label">PDO DSN</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="oauth2_pdo_dsn" placeholder="DSN">
              </div>
            </div>
            <div class="form-group">
              <label for="oauth2_username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="oauth2_username" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="oauth2_password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="oauth2_password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="oauth2_route" class="col-sm-2 control-label">OAuth2 route</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="oauth2_route" placeholder="/oauth">
              </div>
            </div>
            <div class="form-group" style="margin-top:30px">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success">Save</button>
              </div>
            </div>
          </form>
        </tab>
      </tabset>
    </div>
  </div>
</div>
