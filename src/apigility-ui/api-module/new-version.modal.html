<div class="modal-header">
  <h4 class="modal-title" id="myModalVersion">New version</h4>
</div>
<div class="modal-body">
  <p class="modal_msg">Do you want to create <strong>version {{vm.newVersion}}</strong>?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.cancel()">No</button>
  <button type="button" id="add_version" class="btn btn-primary btn-sm">Yes</span></button>
</div>
