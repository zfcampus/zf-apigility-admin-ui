<div class="modal-header">
  <h4 class="modal-title">New Field</h4>
</div>
<div class="modal-body">
  <label for="rest_field_name" class="control-label">Name</label>
  <input type="text" class="form-control" id="rest_field_name" placeholder="Insert the Field name"><br />
  <label for="rest_field_description" class="control-label">Description</label>
  <textarea class="form-control" id="rest_field_description" rows="3" placeholder="Insert the description"></textarea><br />
  <label for="rest_field_upload" class="col-sm-4 control-label">File upload?</label>
  <input type="checkbox" name="rest_field_upload" id="rest_field_upload" value="Yes" class="col-sm-2 control-label">
  <label for="rest_field_required" class="col-sm-4 control-label">Required</label>
  <input type="checkbox" name="rest_field_required" id="rest_field_required" value="Yes" class="col-sm-2 control-label"><br />
  <label for="rest_field_empty" class="col-sm-4 control-label">Allow Empty</label>
  <input type="checkbox" name="rest_field_empty" id="rest_field_empty" value="Yes" class="col-sm-2 control-label">
  <label for="rest_field_continue" class="col-sm-4 control-label">Continue if Empty</label>
  <input type="checkbox" name="rest_field_continue" id="rest_field_continue" value="Yes" class="col-sm-2 control-label"><br /><br />
  <label for="rest_field_failure" class="control-label">Validation Failure Message</label>
  <textarea class="form-control" id="rest_field_failure" rows="3" placeholder="Insert the failure message"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
  <button type="button" id="save_field" class="btn btn-success btn-sm">Save</span></button>
</div>
