<div class="modal-header">
  <h4 class="modal-title" id="myModalDeleteService"><span class="glyphicon glyphicon-trash"></span> Delete field</h4>
</div>
<div class="modal-body">
  <p class="modal_msg">Are you sure to delete the field <strong>{{vm.fieldName}}</strong>?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.cancel()">No</button>
  <button type="button" class="btn btn-primary btn-sm">Yes</span></button>
</div>
