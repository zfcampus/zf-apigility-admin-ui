<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Database adapters</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="db_adapter_name" class="control-label col-sm-2">Adapter name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="db_adapter_name" placeholder="Insert the adapter name">
        </div>
      </div>

      <div class="form-group">
        <label for="db_driver_type" class="control-label col-sm-2">Driver Type</label>
        <div class="col-sm-8">
          <select class="form-control" name="db_driver_type" id="db_driver_type">
            <option>IbmDb2</option>
            <option>Mysqli</option>
            <option>Oci8</option>
            <option>PDO_Mysql</option>
            <option>PDO_Oci</option>
            <option>PDO_Pgsql</option>
            <option>PDO_Sqlite</option>
            <option>Pgsql</option>
            <option>SqlSrv</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="db_name" class="col-sm-2 control-label">Database name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="db_name" placeholder="Insert the database name">
        </div>
      </div>
      <div class="form-group">
        <label for="db_dsn" class="col-sm-2 control-label">DSN</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="db_dsn" placeholder="(Optional) DSN for database">
        </div>
      </div>
      <div class="form-group">
        <label for="db_username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="db_username" placeholder="(Optional) Username">
        </div>
      </div>
      <div class="form-group">
        <label for="db_password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="db_password" placeholder="(Optional) Password">
        </div>
      </div>
      <div class="form-group">
        <label for="db_hostname" class="col-sm-2 control-label">Hostname</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="db_hostname" placeholder="(Optional) Hostname">
        </div>
      </div>
      <div class="form-group">
        <label for="db_port" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="db_port" placeholder="(Optional) Port">
        </div>
      </div>
      <div class="form-group">
        <label for="db_charset" class="col-sm-2 control-label">Charset</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="db_charset" placeholder="(Optional) Charset">
        </div>
      </div>

      <div class="col-sm-8">
        <div id="custom-toolbar-db">
          <div class="form-inline" role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Option</div>
                <input type="text" class="form-control" id="db_option_name" placeholder="Option (if present)">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="sr-only" for="db_option_value">Value</label>
                <input type="text" class="form-control" id="db_option_value" placeholder="Value (if present)">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <button type="button" id="save_field" class="btn btn-success btn-sm">Add Option</button>
              </div>
            </div>
          </div>
        </div>
        <table data-toggle="table" data-url="db_option.json" data-cache="false" data-height="100%"
        data-toolbar="#custom-toolbar-db">
        <thead>
          <tr>
            <th data-field="option" class="col-md-5">Option</th>
            <th data-field="value" class="col-md-5">Value</th>
            <th data-field="action" data-formatter="actionOptionValidatorButtons" class="col-md-2">Action</th>
          </tr>
        </thead>
      </table>
    </div>
  </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" id="save_field" class="btn btn-success btn-sm">Save</button>
  </div>
</div>
